<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Scoreboard</title>
</head>

<body>

    <header>
    </header>

    <div class="container">

        <h1>Scoreboard</h1>




        <div class="todos">
            <form id="todo-form" method="POST">
                <label for="todo-text">Socres:</label>
                <input type="text" placeholder="Enter you name" name="todo-text" id="todo-text" />
            </form>
            <!-- <p>Todo Count: <span id="todo-count">0</span></p> -->
            <ul id="todo-list"></ul>
        </div>




        <div class="row">
            <div class="col-3"> </div>
            <div class="col-3">
                <a href="../index.html" id="back">go home</a>
            </div>
            <div class="col-3">
                <button id="clear">clear scores</button>
            </div>
            <div class="col-3"> </div>

        </div>

    </div>


    <script>

        var todoInput = document.querySelector("#todo-text");
        var todoForm = document.querySelector("#todo-form");
        var todoList = document.querySelector("#todo-list");
        var todoCountSpan = document.querySelector("#todo-count");
        var clear = document.querySelector("#clear");

        var todos = [];




        init();


        function renderTodos() {
            // Clear todoList element and update todoCountSpan
            todoList.innerHTML = "";
            // todoCountSpan.textContent = todos.length;

            // Render a new li for each todo
            for (var i = 0; i < todos.length; i++) {
                var todo = todos[i];

                var li = document.createElement("li");
                li.textContent = todo;
                li.setAttribute("data-index", i);

                // var button = document.createElement("button");
                // button.textContent = "Complete";

                // li.appendChild(button);
                todoList.appendChild(li);
            }
            console.log(todos);

        }


        function init() {
            // Get stored todos from localStorage
            // Parsing the JSON string to an object
            var storedTodos = JSON.parse(localStorage.getItem("todos"));

            // If todos were retrieved from localStorage, update the todos array to it
            if (storedTodos !== null) {
                todos = storedTodos;
            }

            // Render todos to the DOM
            storeTodos();
            renderTodos();
        }

        function storeTodos() {
            // Stringify and set "todos" key in localStorage to todos array
            localStorage.setItem("todos", JSON.stringify(todos));
            console.log(todos);
        }

        // When form is submitted...
        todoForm.addEventListener("submit", function (event) {
            event.preventDefault();

            var todoText = todoInput.value.trim();
            console.log(todoText);

            // Return from function early if submitted todoText is blank
            if (todoText === "") {
                return;
            }

            // Add new todoText to todos array, clear the input
            // todos= todos + todoText;
            // todoInput.value = "";
            todos.push(todoText);
            todoInput.value = "";

            // Store updated todos in localStorage, re-render the list
            storeTodos();
            renderTodos();
        });

        clear.addEventListener("click", function (event) {
            todos=[""];

            console.log("clear todos");
            console.log(todos);

            init();
        })





    </script>

</body>

</html>
