<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assests/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome to the Quiz</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-between">
            <div class="col-1">
                <button id="HighScores">High Scores</button>                
            </div>

            <div class="col-1" id="seconds"> Time:00</div>

        </div>

        <h1>Let's Take a Quiz!!</h1>
        <P>Test your knowledge on basic coding concepts. There are 5 questions, wrong answers result in time
            deductions.
            See who knows the most on the Scoreboard!</P>

            
            <button onClick="start()" onClick="startTimer()">Start Quiz</button>
            

            <div id="question"></div>
 
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div> 
            
           

    </div>




    
    <script src="script.js">  </script>
</body>

</html>
